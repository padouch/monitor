---
#install for ubuntu from repo
- name: "add key"
  apt_key:
    url: https://repos.influxdata.com/influxdb.key
    state: present

#todo
- name: "add repo to list"
  apt_repository:
    repo: 'deb https://repos.influxdata.com/{{ansible_distribution}} {{ansible_distribution_release}} stable' 
    state: present 
    filename: 'influxdb' 
    update_cache: 'yes'
